Project: Games

Jobs:
- Name: Games_Install_Script
  Description: Installs necessary tables on set up
  Function: install_script

- Name: Games_API_Extract
  Description: Retrieves the games information from swar's nba api
  Function: get_games

- Name: Games_Load
  Description: Loads the files from /mnt/data/working/games to working_games_st
  Function: load_games

- Name: Games_Apply
  Description: Merges NBA Games into games
  Function: apply_games

- Name: Games_Archive
  Description: Archives the files in /mnt/data/working/games -> /mnt/data/archive/games
  Function: archive_game_files