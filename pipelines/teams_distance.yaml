Project: Teams_Distance

Jobs:
- Name: Teams_Distance_Install_Script
  Description: Retrieves NBA Teams_Distance
  Function: install_script

- Name: Teams_Distance_Calculate
  Description: Calculates the distance between a city and their 29 oppenents
  Function: calculate_teams_distance

- Name: Teams_Distance_Load
  Description: Loads the files into working_teams_distance_st
  Function: load_teams_distance

- Name: Teams_Distance_Apply
  Description: Merges NBA Teams_Distance into teams_distance table
  Function: apply_teams_distance

- Name: Teams_Distance_Archive
  Description: Archives the files in /mnt/data/working/teams_distance -> /mnt/data/archive/teams_distance
  Function: archive_teams_distance_files